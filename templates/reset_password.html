<!DOCTYPE html>
<html>
<head>
  <title>Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-black via-gray-900 to-blue-900 text-white">

<div class="bg-black/70 p-8 rounded-xl w-full max-w-md">
  <h2 class="text-2xl font-bold mb-4">Set New Password</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, msg in messages %}
      <p class="text-green-400 text-sm mb-3">{{ msg }}</p>
    {% endfor %}
  {% endwith %}

  <form method="POST">
    <input
      type="password"
      name="password"
      placeholder="New Password"
      required
      class="w-full p-3 mb-4 bg-gray-900 rounded border border-gray-700"
    >

    <button class="w-full bg-blue-600 py-3 rounded">
      Update Password
    </button>
  </form>

</div>
</body>
</html>
