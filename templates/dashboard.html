{% extends "base.html" %}
{% block content %}

<h1 class="text-3xl font-bold mb-8">Dashboard</h1>

<!-- ================= GRAPHS ================= -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10">

  <!-- Fake vs Real -->
  <div class="bg-slate-900 p-6 rounded-xl border border-slate-800">
    <h2 class="text-sm text-slate-400 mb-3">Fake vs Real Jobs</h2>
    <div class="h-64">
      <canvas id="fakeRealChart"></canvas>
    </div>
  </div>

  <!-- Daily Predictions -->
  <div class="bg-slate-900 p-6 rounded-xl border border-slate-800">
    <h2 class="text-sm text-slate-400 mb-3">Daily Predictions</h2>
    <div class="h-64">
      <canvas id="dailyChart"></canvas>
    </div>
  </div>

</div>

<!-- ================= STATS ================= -->
<div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-10">

  <div class="bg-slate-900 p-6 rounded-xl border border-slate-800">
    <p class="text-slate-400 text-sm">Total Predictions</p>
    <p class="text-4xl font-bold mt-2">{{ total }}</p>
  </div>

  <div class="bg-slate-900 p-6 rounded-xl border border-slate-800">
    <p class="text-slate-400 text-sm">Fake Jobs</p>
    <p class="text-4xl font-bold mt-2 text-red-400">{{ fake }}</p>
  </div>

  <div class="bg-slate-900 p-6 rounded-xl border border-slate-800">
    <p class="text-slate-400 text-sm">Real Jobs</p>
    <p class="text-4xl font-bold mt-2 text-green-400">{{ real }}</p>
  </div>

  <div class="bg-slate-900 p-6 rounded-xl border border-slate-800">
    <p class="text-slate-400 text-sm">System Status</p>
    <p class="text-xl font-semibold mt-4 text-green-400">Operational</p>
  </div>

</div>

<!-- ================= DOWNLOAD ================= -->
<div class="mt-6">
  <a href="/user/download/predictions/pdf"
     class="inline-flex items-center gap-2 bg-green-600 hover:bg-green-700
            text-white px-6 py-3 rounded-lg font-semibold">
    â¬‡ Download My Predictions (PDF)
  </a>
</div>

<!-- ================= CHART JS ================= -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const fakeCount = Number("{{ fake }}");
  const realCount = Number("{{ real }}");

  // Fake vs Real (Donut)
  new Chart(document.getElementById("fakeRealChart"), {
    type: "doughnut",
    data: {
      labels: ["Fake", "Real"],
      datasets: [{
        data: [fakeCount, realCount],
        backgroundColor: ["#ef4444", "#22c55e"],
        borderColor: "#020617",
        borderWidth: 2
      }]
    },
    options: {
      maintainAspectRatio: false,
      cutout: "65%",
      plugins: {
        legend: {
          labels: { color: "#cbd5f5" }
        }
      }
    }
  });

  // Daily Predictions (static for now)
  new Chart(document.getElementById("dailyChart"), {
    type: "bar",
    data: {
      labels: ["Mon", "Tue", "Wed", "Thu", "Fri"],
      datasets: [{
        label: "Predictions",
        data: [1, 2, 1, 3, 2],
        backgroundColor: "#38bdf8",
        borderRadius: 6
      }]
    },
    options: {
      maintainAspectRatio: false,
      plugins: {
        legend: {
          labels: { color: "#cbd5f5" }
        }
      },
      scales: {
        x: { ticks: { color: "#94a3b8" } },
        y: { ticks: { color: "#94a3b8" } }
      }
    }
  });
</script>

{% endblock %}
