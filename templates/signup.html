<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up | JobShield AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center
             bg-gradient-to-br from-slate-950 via-slate-900 to-emerald-950
             text-white">

  <div class="w-full max-w-md bg-slate-900/70 backdrop-blur
              border border-slate-800 rounded-2xl shadow-2xl p-8">

    <!-- HEADER -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-emerald-400">JobShield AI</h1>
      <p class="text-slate-400 text-sm mt-1">
        Create your account to detect fake job posts
      </p>
    </div>

    <!-- FORM -->
    <form method="POST" class="space-y-4">

      <input
        name="username"
        placeholder="Username"
        required
        class="w-full px-4 py-3 rounded-lg bg-slate-800
               border border-slate-700 focus:outline-none
               focus:ring-2 focus:ring-emerald-500"
      />

      <input
        type="email"
        name="email"
        placeholder="Email address"
        required
        class="w-full px-4 py-3 rounded-lg bg-slate-800
               border border-slate-700 focus:outline-none
               focus:ring-2 focus:ring-emerald-500"
      />

      <input
        type="password"
        name="password"
        placeholder="Password"
        required
        class="w-full px-4 py-3 rounded-lg bg-slate-800
               border border-slate-700 focus:outline-none
               focus:ring-2 focus:ring-emerald-500"
      />

      <input
        type="password"
        name="confirm_password"
        placeholder="Confirm password"
        required
        class="w-full px-4 py-3 rounded-lg bg-slate-800
               border border-slate-700 focus:outline-none
               focus:ring-2 focus:ring-emerald-500"
      />

      <button
        class="w-full bg-emerald-600 hover:bg-emerald-700
               transition py-3 rounded-lg font-semibold text-lg">
        Create Account
      </button>
    </form>

    <!-- DIVIDER -->
    <div class="flex items-center gap-3 my-6">
      <div class="flex-1 h-px bg-slate-700"></div>
      <span class="text-slate-400 text-sm">OR</span>
      <div class="flex-1 h-px bg-slate-700"></div>
    </div>

    <!-- GITHUB OAUTH -->
    <a href="/login/github"
       class="w-full flex items-center justify-center gap-3
              bg-slate-800 hover:bg-black transition
              border border-slate-700 py-3 rounded-lg font-semibold">

      <svg height="20" viewBox="0 0 16 16" fill="white" aria-hidden="true">
        <path d="M8 0C3.58 0 0 3.58 0 8a8 8 0 005.47 7.59c.4.07.55-.17.55-.38
        0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13
        -.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66
        .07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95
        0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12
        0 0 .67-.21 2.2.82a7.65 7.65 0 012-.27c.68 0 1.36.09 2 .27
        1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12
        .51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95
        .29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2
        0 .21.15.46.55.38A8 8 0 0016 8c0-4.42-3.58-8-8-8z"/>
      </svg>

      Continue with GitHub
    </a>

    <!-- FOOTER -->
    <p class="text-center mt-6 text-sm text-slate-400">
      Already have an account?
      <a href="/login" class="text-emerald-400 hover:underline">Login</a>
    </p>

  </div>

</body>
</html>
